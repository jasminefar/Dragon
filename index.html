<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dragon">
        <div class="head">
            <div class="horns">
                <div class="horn"></div>
                <div class="horn"></div>
            </div>
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth">
                <div class="teeth"></div>
            </div>
        </div>
        <div class="body">
            <div class="scales"></div>
            <div class="wings">
                <div class="wing wing-left"></div>
                <div class="wing wing-right"></div>
            </div>
            <div class="legs">
                <div class="leg leg-front"></div>
                <div class="leg leg-back"></div>
            </div>
            <div class="tail"></div>
        </div>
    </div>
</body>
</html>
